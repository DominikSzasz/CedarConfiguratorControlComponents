<div class="container">
    <div class="filter-container">
        <filter-tag *ngFor="let tag of tags" filterName="{{tag}}" [selected]="selected"/>
        
    </div>
    <div class="button-container">
        <div class="button" (click)="selectNewFilters()">Select</div>
        <div class="button" (click)="removeAllFilters()">Clear All Filters</div>
    </div>
</div>
