<div class="container">
    <div class="filter-container">
        <filter-tag *ngFor="let tag of tags" filterName="{{tag}}" [selected]="selected"/>
        
    </div>
    <div class="button-container">
        <div class="button" [ngStyle]="{'background-color': disabled ? 'var(--filter-button-disabled-color)' : 'var(--filter-button-color)'}" (click)="selectNewFilters()">Select</div>
        <div class="button"  (click)="selectNewFilters()">Select</div>
        <div class="button" [ngStyle]="{'background-color': disabled ? 'var(--filter-button-disabled-color)' : 'var(--filter-button-color)'}" (click)="removeAllFilters()">Clear All Filters</div>
    </div>
</div>
