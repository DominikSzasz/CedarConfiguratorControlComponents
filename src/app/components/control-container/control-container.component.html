<div class="container">
  <div class="outer-title">
    <h1 class="title">Container</h1>
  </div>
    <div class="control-container">
      <div class="inner-title">
        <h1 class="title">Container</h1>
        <hr class="inner-title-divider">
      </div>
      <configurator-control
    *ngFor="let control of container.controls; let i = index"
    [cardImg]="control.imageRef || ''"
    [cardTitle]="control.title || ''"
    [cardText]="control.description || ''"
    [controlType]="control.controlSet || ''"
    [controlId]="control.controlId || ''"
    (changeSelected)="changeSelected(i)"
    >
    </configurator-control>
        
    </div>
</div>
