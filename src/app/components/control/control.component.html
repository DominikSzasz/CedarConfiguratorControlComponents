<div class="control-card" (click)="selectControl();"> <!-- (click)='changeColor();'> -->
    <div class="control-content">
        <div *ngIf="imageTF" class="control-img">
            <img src={{cardImg}} alt="Image">
        </div>
        <hr *ngIf="dividerTF" class="control-hr">
        <h1 class="control-title">{{cardTitle}}</h1>
        <p class="control-text">{{cardText}}</p>
    </div>
</div>
